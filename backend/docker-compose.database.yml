---
services:
  mariadb:
    # renovate: datasource=docker depName=mariadb
    image: mariadb:11.8.5@sha256:1cac8492bd78b1ec693238dc600be173397efd7b55eabc725abc281dc855b482
    environment:
      MARIADB_USER: hedgedoc
      MARIADB_PASSWORD: hedgedoc
      MARIADB_DATABASE: hedgedoc
      MARIADB_ROOT_PASSWORD: hedgedoc
      MARIADB_MYSQL_LOCALHOST_USER: 1
      MARIADB_MYSQL_LOCALHOST_GRANTS: USAGE
    healthcheck:
      test: [ "CMD", "healthcheck.sh", "--connect", "--innodb_initialized" ]
      start_period: 10s
      interval: 10s
      timeout: 5s
      retries: 3
    ports:
      - "3306:3306"
  postgres:
    # renovate: datasource=docker depName=postgres
    image: postgres:16.4@sha256:e62fbf9d3e2b49816a32c400ed2dba83e3b361e6833e624024309c35d334b412
    environment:
      POSTGRES_PASSWORD: hedgedoc
      POSTGRES_USER: hedgedoc
    healthcheck:
      test: [ "CMD", "pg_isready" ]
      start_period: 10s
      interval: 5s
      timeout: 2s
      retries: 5
    ports:
      - "5432:5432"
