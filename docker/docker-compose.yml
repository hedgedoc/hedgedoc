---
services:
  backend:
    image: ghcr.io/hedgedoc/hedgedoc/backend:develop@sha256:6c87708a30bf9b8c4cef2c19ec6aa1b615dddd69113b760d1fb9142d8b9d2a29
    volumes:
      - $PWD/.env:/usr/src/app/backend/.env
      - hedgedoc_uploads:/usr/src/app/backend/uploads

  frontend:
    image: ghcr.io/hedgedoc/hedgedoc/frontend:develop@sha256:7919d960595cce9a9ff7d505e3ccd977577e615857d7946aa7477ab0302699db
    environment:
      HD_BASE_URL: "${HD_BASE_URL}"

  db:
    image: postgres:15@sha256:9e3b538a581247a22f8e452d1b797373bb3e1bfae6e3273e9c49b637e080c797
    environment:
      POSTGRES_USER: "${HD_DATABASE_USER}"
      POSTGRES_PASSWORD: "${HD_DATABASE_PASS}"
      POSTGRES_DB: "${HD_DATABASE_NAME}"

  proxy:
    image: caddy:latest@sha256:20bbfcf569bdcbca76a8df356877600d12331fef823c3e6ad6faa192d5668304
    restart: unless-stopped
    environment:
      HD_BASE_URL: "${HD_BASE_URL}"
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - $PWD/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data

volumes:
  hedgedoc_uploads:
  caddy_data:
